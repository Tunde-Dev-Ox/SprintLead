    <div class="register">
        <div class="register-container">
            <div class="register-wrapper">
                <h2 class="register-title">Apply to join the product management bootcamp</h2>
                <form action="https://send.pageclip.co/97bCByR8Pjfe7ssLiy1DiwyApKZNUZpM/Register" class="register-form pageclip-form" method="post">
                    <div class="register-form-group">
                        <div class="name-container">
                            <div class="name-wrapper">
                                <label for="name" class="register-form-label">First Name</label>
                                <input type="text" name="name" id="name" class="register-form-input" placeholder="Enter first name" required>
                            </div>
                            <div class="name-wrapper">
                                <label for="name" class="register-form-label">Last Name</label>
                                <input type="text" name="name" id="name" class="register-form-input" placeholder="Enter last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="register-form-group">
                        <label for="email" class="register-form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="register-form-input" placeholder="Enter your email address" required>
                    </div>
                    <div class="register-form-group">
                        <label for="phone" class="register-form-label">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="register-form-input" placeholder="Enter your phone number" required>
                    </div>
                    <div class="register-form-group">
                        <label for="phone" class="register-form-label">Select your preferred cohort</label>
                        <div class="radio-cohort">
                            <input type="radio" name="group1" id="option1">
                            <label for="option1">Cohort 1: March 1, 2024 - May 15, 2024</label>
                        </div>
                        <div class="radio-cohort">
                            <input type="radio" name="group1" id="option2">
                            <label for="option2">Cohort 2: April 30, 2024 - July 14, 2024</label>
                        </div>
                        <div class="radio-cohort">
                            <input type="radio" name="group1" id="option3">
                            <label for="option3">Cohort 3: June 30, 2024 - September 16, 2024</label>
                        </div>
                    </div>
                    <div class="register-form-group">
                        <label for="location" class="register-form-label">Location</label>
                        <input type="text" name="location" id="location" class="register-form-input" placeholder="Enter your State/Country" required>
                    </div>
                    <div class="register-form-group">
                        <label for="company" class="register-form-label">Your Linkedin</label>
                        <input type="text" name="linkedin" id="linkedin" class="register-form-input" placeholder="Submit your Linkedin" required>
                    </div>
                    <div class="register-form-group">
                        <label for="hear" class="register-form-label">Where did you hear about us?</label>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear1">
                            <label for="hear1">Saw on LinkedIn</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear2">
                            <label for="hear2">Sprintleaps Instagram</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear3">
                            <label for="hear3">Sprintleaps Facebook</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear4">
                            <label for="hear4">Google Search</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear5">
                            <label for="hear5">Word of mouth.</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear6">
                            <label for="hear6">Sprintleaps Twitter</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear7">
                            <label for="hear7">Influencers/Friends</label>
                        </div>
                        <div class="radio-hear">
                            <input type="radio" name="hear" id="hear8">
                            <label for="hear8">Others</label>
                        </div>
                    </div>
                    <div class="register-form-group">
                        <label for="role" class="register-form-label">This Product Bootcamp is a quick way to become a product manager in 10 weeks. You'll learn through hands-on experience, collaborating with designers and developers to create a real product, such as an MVP (Minimum Viable Product). Expect to spend around 15-20 hours each week learning new skills and tackling real-world projects.</label>
                        <div class="goal-wrapper">
                            <div class="goal">
                                <input type="checkbox" name="goal" id="goal">
                                <label for="goal">I understand</label>
                            </div>
                        </div>
                    </div>
                    <div class="register-form-group">
                        <label for="experience" class="register-form-label">What is your current level in product management?</label>
                        <div class="radio-level">
                            <input type="radio" name="level" id="level1">
                            <label for="level1">I'm new to product.</label>
                        </div>
                        <div class="radio-level">
                            <input type="radio" name="level" id="level2">
                            <label for="level2">Yes, I know some theories but I'm looking for practical.</label>
                        </div>
                        <div class="radio-level">
                            <input type="radio" name="level" id="level3">
                            <label for="level3">I'm an entry-level PM.</label>
                        </div>
                        <div class="radio-level">
                            <input type="radio" name="level" id="level4">
                            <label for="level4">Yea, I'm a bit experienced. I just need to build.</label>
                        </div>
                    </div>
                    <div class="register-form-group">
                        <label for="goal" class="register-form-label">What are your goals with regards to your Product journey?</label>
                        <textarea name="goal" id="goal" class="register-form-input" placeholder="" required></textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="tried" class="register-form-label">What have you tried or considered already (in reaching those goals)?</label>
                        <textarea name="tried" id="tried" class="register-form-input" placeholder="" required></textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="hope" class="register-form-label">What are you hoping to achieve by participating in Sprintleaps?</label>
                        <textarea name="hope" id="hope" class="register-form-input" placeholder="" required>
                        </textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="team" class="register-form-label">What is your ideal team environment?</label>
                        <textarea name="team" id="team" class="register-form-input" placeholder="" required></textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="about" class="register-form-label">Is there anything else you think we should know about you?</label>
                        <textarea name="about" id="about" class="register-form-input" placeholder="" required></textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="question" class="register-form-label">Please share any questions you have for us.</label>
                        <textarea name="question" id="question" class="register-form-input" placeholder="" required></textarea>
                    </div>
                    <div class="register-form-group">
                        <label for="last" class="register-form-label">As part of the application process, the next step is a 40-questions test. After which we book a 20 mins call with you. We'll send the link to the test questions into your email after you submit this form. Then we book a call.</label>
                        <div class="last">
                            <input type="checkbox" name="last" id="last">
                            <label for="last">I understand</label>
                        </div>
                    </div>
                    <button class="register-btn pageclip-form__submit">
                        <span class="register-form-button">Submit application</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
